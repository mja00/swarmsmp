name: "Build Release"
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
         fetch-depth: 0

      - name: "Set up JDK 17"
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "17"

      - name: "Build with Gradle"
        id: build
        run: "chmod +x gradlew && ./gradlew build"

      - name: "Upload artifact"
        uses: actions/upload-artifact@v2
        with:
          name: "swarmsmp-${{ steps.build.outputs.version }}.jar"
          path: "build/libs/swarmsmp-${{ steps.build.outputs.version }}.jar"

      # We only want to upload to CurseForge on a tag push
      - name: "Get Tag Name"
        id: tag
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: "Check if Tag is Present"
        id: tag_present
        run: echo ::set-output name=present::$(test -n "${{ steps.tag.outputs.tag }}")

      - name: "Upload to CurseForge"
        uses: itsmeow/curseforge-upload@v3
        with:
          file_path: "build/libs/swarmsmp-${{ steps.build.outputs.version }}.jar"
          game_endpoint: "minecraft"
          game_versions: "7498,9639,96389008"
          project_id: "916645"
          token: "${{ secrets.CF_API_KEY }}"
        if: steps.tag_present.outputs.present == 'true'
