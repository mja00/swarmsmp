name: "Build Release"
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
         fetch-depth: 0

      - name: "Set up JDK 17"
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "17"

      - name: "Build with Gradle"
        id: build
        run: "chmod +x gradlew && ./gradlew build"

      - name: "Get Version"
        id: version
        run: echo "VERSION_INFORMATION=$(${{github.workspace}}/gradlew -q showVersion)" >> $GITHUB_ENV

      - name: "Upload artifact"
        uses: actions/upload-artifact@v2
        with:
          name: "swarmsmp-${{ env.VERSION_INFORMATION }}.jar"
          path: "build/libs/swarmsmp-${{ env.VERSION_INFORMATION }}.jar"

      # We only want to upload to CurseForge on a tag push
      - name: "Get Tag Name"
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: "Check if Tag is Present"
        id: tag_present
        run: echo "present=$(test -n "${tag}" && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: "Upload to CurseForge"
        uses: itsmeow/curseforge-upload@v3
        with:
          file_path: "build/libs/swarmsmp-${{ env.VERSION_INFORMATION }}.jar"
          game_endpoint: "minecraft"
          game_versions: "7498,9639,96389008"
          project_id: "916645"
          token: "${{ secrets.CF_API_KEY }}"
        if: steps.tag_present.outputs.present == 'true'
